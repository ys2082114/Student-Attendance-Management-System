<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="app" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Student Attendance System</h1>
        
        <!-- Login Page -->
        <div id="login-view" class="view">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-username" class="block text-gray-700 font-semibold mb-1">Username:</label>
                    <input type="text" id="login-username" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="login-password" class="block text-gray-700 font-semibold mb-1">Password:</label>
                    <input type="password" id="login-password" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">Login</button>
            </form>
            <p id="login-message" class="mt-4 text-red-500 text-center"></p>
        </div>

        <!-- Registration Page (Admin Only) -->
        <div id="register-view" class="view hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Admin Registration</h2>
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="register-username" class="block text-gray-700 font-semibold mb-1">Username:</label>
                    <input type="text" id="register-username" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="register-password" class="block text-gray-700 font-semibold mb-1">Password:</label>
                    <input type="password" id="register-password" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="register-role" class="block text-gray-700 font-semibold mb-1">Role:</label>
                    <select id="register-role" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        <option value="ADMIN">Admin</option>
                        <option value="TEACHER">Teacher</option>
                        <option value="STUDENT">Student</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">Register</button>
            </form>
            <p id="register-message" class="mt-4 text-red-500 text-center"></p>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-dashboard" class="view hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Admin Dashboard</h2>
            <p class="text-center text-gray-700 mb-4">Welcome, Admin! You have full access.</p>
            <button id="show-register" class="w-full bg-green-600 text-white p-2 rounded-lg font-semibold hover:bg-green-700 transition duration-300">Go to Registration</button>
            <button id="admin-logout" class="w-full bg-red-600 text-white p-2 mt-2 rounded-lg font-semibold hover:bg-red-700 transition duration-300">Logout</button>
        </div>

        <!-- Teacher Dashboard -->
        <div id="teacher-dashboard" class="view hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Teacher Dashboard</h2>
            <p class="text-center text-gray-700 mb-4">Welcome, Teacher! Mark attendance here.</p>
            <!-- Content for marking attendance would go here -->
            <button id="teacher-logout" class="w-full bg-red-600 text-white p-2 mt-2 rounded-lg font-semibold hover:bg-red-700 transition duration-300">Logout</button>
        </div>

        <!-- Student Dashboard -->
        <div id="student-dashboard" class="view hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Student Dashboard</h2>
            <p class="text-center text-gray-700 mb-4">Welcome, Student! View your attendance record.</p>
            <!-- Content for viewing attendance would go here -->
            <button id="student-logout" class="w-full bg-red-600 text-white p-2 mt-2 rounded-lg font-semibold hover:bg-red-700 transition duration-300">Logout</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/auth';

        const views = {
            'login-view': document.getElementById('login-view'),
            'register-view': document.getElementById('register-view'),
            'admin-dashboard': document.getElementById('admin-dashboard'),
            'teacher-dashboard': document.getElementById('teacher-dashboard'),
            'student-dashboard': document.getElementById('student-dashboard')
        };

        const showView = (viewId) => {
            Object.values(views).forEach(view => view.classList.add('hidden'));
            views[viewId].classList.remove('hidden');
        };

        const checkAuth = () => {
            const token = localStorage.getItem('jwt');
            const role = localStorage.getItem('role');

            if (token && role) {
                switch (role) {
                    case 'ADMIN':
                        showView('admin-dashboard');
                        break;
                    case 'TEACHER':
                        showView('teacher-dashboard');
                        break;
                    case 'STUDENT':
                        showView('student-dashboard');
                        break;
                    default:
                        showView('login-view');
                }
            } else {
                showView('login-view');
            }
        };

        // --- Event Listeners ---

        // Login Form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const messageEl = document.getElementById('login-message');

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('jwt', data.jwt);
                    localStorage.setItem('role', data.role);
                    checkAuth();
                } else {
                    const error = await response.json();
                    messageEl.textContent = error.message || 'Login failed.';
                }
            } catch (error) {
                messageEl.textContent = 'Could not connect to the server.';
            }
        });

        // Register Form (Admin Only)
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const role = document.getElementById('register-role').value;
            const messageEl = document.getElementById('register-message');
            const token = localStorage.getItem('jwt');

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ username, password, role })
                });
                
                if (response.ok) {
                    messageEl.textContent = 'User registered successfully!';
                    messageEl.style.color = 'green';
                } else {
                    const error = await response.json();
                    messageEl.textContent = error.message || 'Registration failed. Check if you are logged in as an Admin.';
                }
            } catch (error) {
                messageEl.textContent = 'Could not connect to the server.';
            }
        });
        
        // Logout Buttons
        document.querySelectorAll('button[id$="-logout"]').forEach(button => {
            button.addEventListener('click', () => {
                localStorage.removeItem('jwt');
                localStorage.removeItem('role');
                showView('login-view');
            });
        });

        // Show register page (for Admin only)
        document.getElementById('show-register').addEventListener('click', () => {
            showView('register-view');
        });

        // Initial check on page load
        checkAuth();
    </script>
</body>
</html>
